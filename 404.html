<link rel="stylesheet" href="/css/style.css">

<style>
  .lk-404-main {
    max-width: 720px;
    margin: 0 auto;
    padding: 5rem 2rem 4rem;
    min-height: 70vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

  .lk-404-mark {
    width: 72px;
    height: 72px;
    margin-bottom: 2rem;
    opacity: 0.85;
  }

  .lk-404-code {
    font-family: 'Literata', Georgia, serif;
    font-size: 7rem;
    font-weight: 700;
    color: var(--copper);
    line-height: 1;
    margin-bottom: 0.5rem;
    letter-spacing: -0.03em;
  }

  .lk-404-title {
    font-family: 'Literata', Georgia, serif;
    font-size: 1.75rem;
    font-weight: 700;
    color: var(--stone-dark);
    margin-bottom: 1rem;
    letter-spacing: -0.02em;
  }

  .lk-404-message {
    font-family: 'Lexend Deca', Verdana, sans-serif;
    font-size: 1rem;
    color: var(--text-soft);
    line-height: 1.7;
    max-width: 520px;
    margin-bottom: 2.5rem;
  }

  .lk-404-actions {
    display: flex;
    gap: 0.875rem;
    flex-wrap: wrap;
    justify-content: center;
    margin-bottom: 3rem;
  }

  .lk-404-btn {
    display: inline-block;
    padding: 0.75rem 1.5rem;
    font-family: 'Lexend Deca', Verdana, sans-serif;
    font-size: 0.9rem;
    font-weight: 600;
    text-decoration: none;
    border-radius: 6px;
    transition: all 0.2s ease;
    border: 2px solid transparent;
  }

  .lk-404-btn-primary {
    background: var(--copper);
    color: #F5F0E8;
  }

  .lk-404-btn-primary:hover {
    background: var(--copper-hover);
    color: #F5F0E8;
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(154, 85, 48, 0.25);
  }

  .lk-404-btn-secondary {
    background: transparent;
    color: var(--teal);
    border-color: var(--teal-border);
  }

  .lk-404-btn-secondary:hover {
    border-color: var(--teal);
    background: var(--teal-light);
    color: var(--teal);
  }

  .lk-404-links {
    padding-top: 2rem;
    border-top: 1px solid var(--border);
    width: 100%;
    max-width: 480px;
  }

  .lk-404-links-heading {
    font-family: 'Lexend Deca', Verdana, sans-serif;
    font-size: 0.75rem;
    font-weight: 600;
    color: var(--text-muted);
    text-transform: uppercase;
    letter-spacing: 0.1em;
    margin-bottom: 1rem;
  }

  .lk-404-link-list {
    display: flex;
    flex-direction: column;
    gap: 0.6rem;
    align-items: center;
  }

  .lk-404-link-list a {
    font-family: 'Lexend Deca', Verdana, sans-serif;
    font-size: 0.9rem;
    color: var(--teal);
    text-decoration: none;
    transition: color 0.2s ease;
  }

  .lk-404-link-list a:hover {
    color: var(--stone-dark);
    text-decoration: underline;
  }

  @media (max-width: 600px) {
    .lk-404-code { font-size: 5rem; }
    .lk-404-title { font-size: 1.375rem; }
    .lk-404-actions { flex-direction: column; width: 100%; }
    .lk-404-btn { width: 100%; text-align: center; }
  }
</style>
</head>
<body>

<div id="lk-nav"></div>
<div id="lk-mobile-menu"></div>

<main class="lk-404-main" id="content">

  <!-- LightKey arch mark -->
  <svg class="lk-404-mark" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
    <path d="M6 32 L6 18 Q6 6 18 6 Q30 6 30 18 L30 32" stroke="#5C4D3A" stroke-width="1.5" fill="none"/>
    <path d="M14 6 L15 2 L21 2 L22 6" stroke="#9A5530" stroke-width="1.5" fill="rgba(154,85,48,0.08)"/>
    <circle cx="18" cy="3.5" r="0.8" fill="#9A5530"/>
    <line x1="18" y1="4.3" x2="18" y2="5.5" stroke="#9A5530" stroke-width="0.8"/>
    <line x1="10" y1="12" x2="8" y2="16" stroke="#5C4D3A" stroke-width="0.6" opacity="0.3"/>
    <line x1="26" y1="12" x2="28" y2="16" stroke="#5C4D3A" stroke-width="0.6" opacity="0.3"/>
    <line x1="6" y1="32" x2="30" y2="32" stroke="#5C4D3A" stroke-width="1.5"/>
    <line x1="10" y1="31" x2="26" y2="31" stroke="#3D7A8A" stroke-width="0.6" opacity="0.5"/>
  </svg>

  <div class="lk-404-code">404</div>
  <h1 class="lk-404-title">Page Not Found</h1>
  <p class="lk-404-message">
    The page you're looking for doesn't exist. It may have been moved, renamed, or never existed. Try heading back to the homepage.
  </p>

  <div class="lk-404-actions">
    <a href="https://lightkey.org/" class="lk-404-btn lk-404-btn-primary">Go to Homepage</a>
    <a href="javascript:history.back()" class="lk-404-btn lk-404-btn-secondary">Go Back</a>
  </div>

  <div class="lk-404-links">
    <p class="lk-404-links-heading">LightKey</p>
    <div class="lk-404-link-list">
      <a href="https://lightkey.org/">Home</a>
      <a href="/legal/">Use &amp; Privacy</a>
      <a href="https://glasscase.org">GlassCase</a>
    </div>
  </div>

</main>

<div id="lk-footer"></div>

<script src="/js/components.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
